<clr-modal [(clrModalOpen)]="isDialogVisible">
  <h3 class="modal-title">{{ title }}</h3>
  <div class="modal-body"></div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="_onClickCancel()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="_onClickSelect()">
      Select
    </button>
  </div>
</clr-modal>
